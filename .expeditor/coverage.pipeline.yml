---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 45
      retry:
        automatic:
          limit: 1

steps:

  - label: coverage-pipeline-with-ruby-3.0
    command:
      - CI_ENABLE_COVERAGE=1 RAKE_TASK=test:unit /workdir/.expeditor/buildkite/verify.sh # TODO: Update command as needed
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.0
